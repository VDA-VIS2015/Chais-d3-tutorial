<html>
  <head>
    <title>D3 bar chart demo</title>
    <link href="barchart.css" rel="stylesheet" type="text/css"></link>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
  </head>
  <body>
    <h2>D3 bar chart demo</h2>
    <svg id="barchart" />
    <form>
      <input type="radio" name="grouping" value="year">By year</input>
      <input type="radio" name="grouping" value="team" checked>By team</input>
    </form>
    <script src="barchart.js"></script>
  </body>
</html>
